<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Info</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        .info { margin-top: 20px; }
        .info div { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>System Information</h1>
    <div class="info">
        <div><strong>CPU:</strong> {{CPU}}</div>
        <div><strong>Number of Cores:</strong> {{CORES}}</div>
        <div><strong>Memory (Total):</strong> {{MEMORY_TOTAL}} GB</div>
        <div><strong>Memory (Free):</strong> {{MEMORY_FREE}} GB</div>
        <div><strong>System Uptime:</strong> {{UPTIME}} hours</div>
    </div>
</body>
</html>
